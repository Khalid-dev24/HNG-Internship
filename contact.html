<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <form id="contactForm" novalidate>
      <h2>Contact Us</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" data-testid="test-contact-name" required aria-describedby="error-name">
      <p id="error-name" data-testid="test-contact-error-name" class="error"></p>

      <label for="email">Email</label>
      <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email">
      <p id="error-email" data-testid="test-contact-error-email" class="error"></p>

      <label for="subject">Subject</label>
      <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
      <p id="error-subject" data-testid="test-contact-error-subject" class="error"></p>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" required minlength="10" aria-describedby="error-message"></textarea>
      <p id="error-message" data-testid="test-contact-error-message" class="error"></p>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p id="success" data-testid="test-contact-success" class="success" hidden>Message sent successfully!</p>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
